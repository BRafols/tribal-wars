services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tribalwars
      POSTGRES_PASSWORD: tribalwars
      POSTGRES_DB: tribalwars_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tribalwars -d tribalwars_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
